<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/veiculo-tabela.css}">
  <link rel="stylesheet" href="/css/sidebar.css">
  <style>
    /* Oculta a primeira coluna (ID) */
    table th:first-child,
    table td:first-child {
      display: none;
    }

    /* Cursor de clique para a linha */
    table tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }

    table tbody tr:hover {
      background: rgba(34, 197, 94, 0.08);
    }

    /* Fotos */
    .foto-thumb {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .foto-thumb:hover {
      transform: scale(1.1);
    }

    /* Header estilo clientes */
    .header-content {
      display: flex;
      justify-content: space-between; /* botão à direita */
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color:  #ffffff;;
      text-align: center;
      flex: 1;
    }

    .header p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      text-align: center;
    }

    .btn-cadastrar {
      background: var(--accent);
      color: var(--card);
      padding: 10px 18px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.2s;
      border: 1px solid transparent;
    }

    .btn-cadastrar:hover {
      background: transparent;
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="page-wrapper">
    <div class="card">
      <header class="header">
        <div class="header-content">
          <h1>Lista Veículos</h1>
          <a href="http://localhost:8080/veiculos/cadastro" class="btn-cadastrar">+ Cadastrar Novo</a>
        </div>
        <p>Lista de veículos registrados na Garagem AutoBot</p>
      </header>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Status</th>
            <th>Cliente</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="veiculo : ${veiculos}">
            <td th:text="${veiculo.id}"></td>
            <td>
              <a th:if="${veiculo.caminhoFoto != null}" 
                 th:href="@{'/veiculos/foto/' + ${veiculo.caminhoFoto}}" target="_blank">
                <img th:src="@{'/veiculos/foto/' + ${veiculo.caminhoFoto}}" 
                     alt="Foto do veículo" class="foto-thumb">
              </a>
              <span th:if="${veiculo.caminhoFoto == null}">Sem foto</span>
            </td>
            <td th:text="${veiculo.marca}"></td>
            <td th:text="${veiculo.modelo}"></td>
            <td th:text="${veiculo.ano}"></td>
            <td th:text="${veiculo.placa}"></td>
            <td th:text="${veiculo.status}"></td>
            <td th:text="${veiculo.cliente.nome}"></td>
          </tr>
        </tbody>
      </table>

      <div class="footer">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Garagem AutoBot
      </div>
    </div>
  </div>
</body>
</html>
